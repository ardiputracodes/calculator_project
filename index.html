<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear btn2">AC</button>
                <button class="percentage btn2">%</button>
                <button class="operator btn2" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number btn1 btn2" value="7">7</button>
                <button class="number btn1 btn2" value="8">8</button>
                <button class="number btn1 btn2" value="9">9</button>
                <button class="operator btn2" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number btn1 btn2" value="4">4</button>
                <button class="number btn1 btn2" value="5">5</button>
                <button class="number btn1 btn2" value="6">6</button>
                <button class="operator btn2" value="-">-</button>
            </div>
            <div class="row">
                <button class="number btn1 btn2" value="1">1</button>
                <button class="number btn1 btn2" value="2">2</button>
                <button class="number btn1 btn2" value="3">3</button>
                <button class="operator btn2" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn btn1 btn2" value="0">0</button>
                <button class="decimal btn2" value=".">.</button>
                <button class="equal-sign bg-blue btn2">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
